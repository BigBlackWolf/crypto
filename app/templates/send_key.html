{% extends "index.html" %}
{% block content %}
<span class="h2">Send Key</span>
<div class="panel panel-default">
    <div class="panel-body">
        {% from "_formhelpers.html" import render_field %}
        <form method=post>
            <button class="btn btn-default" type="reset"><span class="glyphicon glyphicon-remove-circle"></span> Clear
            </button>
            <div class="form-group">
                {{ form.csrf_token }}
                {{ render_field(form.modulus) }}
                {{ render_field(form.exponent) }}
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-2">
                    <input class="btn btn-success form-control" type="submit" value="Generate">
                </div>
            </div>
        </form>
        {% if key %}
        <hr>
        <div class="input-group">
            <span class="input-group-addon">Key</span>
            <input class="form-control" value="{{ key|safe }}" type="text">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Signature</span>
            <input class="form-control" value="{{ signature|safe }}" type="text">
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
